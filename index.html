<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <!-- daisyUI and Tailwind CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind customization  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#B4F461',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- header section starts here  -->
    <header class=" max-w-screen-2xl w-11/12 mx-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">

                <a class="btn  text-xl bg-primary">daisyUI</a>
            </div>
            <div class="middle--content flex items-center gap-3">
                <img src="./assets/logo.png" alt="">
                <h2>Donate Bangladesh</h2>
            </div>
            <div class="navbar-end">
                <div class="flex items-center gap-3">
                    <img src="./assets/coin.png" alt="">
                    <h3><span>5500</span> BDT</h3>
                </div>
            </div>
        </div>
    </header>
    <!-- header section ends here  -->

</body>

</html>
